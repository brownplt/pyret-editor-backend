<body>
  <h1>Captain Teach's Boatyard</h1>

<input id="reset" type="button" value="Swab the decks"/>
<br/>

<div style="width:100%;position:absolute;top:0;height:30%;background-color:#9ff;z-index:-1;"></div>
<div style="width:100%;position:absolute;top:0;height:100%;background-color:#ff9;z-index:-2;"></div>

  <textarea id="program" style="width:45%; height: 300px"></textarea>
  <div id="output" style="background-color:#eee;float:right;width:45%; height:300px; border:1px solid black; overflow:auto">

       <span>&gt;&nbsp;</span><input type="text" id="prompt" style="width:90%; height: 1.5em; margin: 5px;"></input>
    </div>
  </div>
  <div style="clear:both"></div>
</div>
<br/>
<button id="run" type="submit">Yaaarrrrrrrrrrrrrrrrrrrrrrr!!!!</button><img id="break" src="break.png"/>
